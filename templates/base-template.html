<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=\"viewport\" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Money - Financial Management{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS for this page -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">ðŸ’° My Money</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/personal" class="nav-link">Personal Finance</a>
                </li>
                <li class="nav-item">
                    <a href="/business" class="nav-link">Business</a>
                </li>
                <li class="nav-item">
                    <a href="/khatabook" class="nav-link">Khatabook</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 My Money. Complete Financial Management Platform.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Custom JS for this page -->
    {% block extra_js %}{% endblock %}
    
    <!-- Success/Error Messages -->
    <div id="notification-container"></div>
</body>
</html>
